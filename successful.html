    <!-- **** CHANGING OF NAVBAR PROPERTITIES ON SCROLL **--->
    <!-- **** COLOR, HEIGHT, TEXT-COLOR, SIZE .ETC  **--->
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if (scroll > 0) {
                    $("nav").css("background", "#f8f8f8"); /*Changing nav-bg color to ash color*/
                    $(".nav-link").css("color", "#000"); /*Changing nav-links color to black*/
                    $("nav").css("height", "80px"); /*Changing nav height to 100px*/
                    $("nav").css("color", "#000"); /*Changing nav color to black color*/
                    $("nav").css("transition", "700ms ease"); /*Changing nav-bg color to ash like color*/
                    $("#daniel").css("color", "#000"); /*Changing daniel color to black on scroll*/
                    $("nav").css("box-shadow", "0 15px 13px rgba(000, 000, 000,0.13"); /*giving a shadow*/

                } else {
                    $("nav").css("background", "transparent");
                    $("#daniel").css("color", "#fff");
                    $(".nav-link").css("color", "#fff"); /*Changing nav-links color to black*/
                    $("nav").css("height", "90px");
                    $("nav").css("box-shadow", "0 0px 0px rgba(000, 000, 000,0.15");

                }
            })
        })

    </script>

    <!-- **** GALLERY WITH IMAGE FILTERING START**--->

    <script>
        $(function() {
            var selectedClass = "";
            $(".filter").click(function() {
                selectedClass = $(this).attr("data-rel");
                $("#gallery").fadeTo(100, 0.1);
                $("#gallery div").not("." + selectedClass).fadeOut().removeClass('animation');
                setTimeout(function() {
                    $("." + selectedClass).fadeIn().addClass('animation');
                    $("#gallery").fadeTo(300, 1);
                }, 300);
            });
        });

    </script>
